{% extends 'base.html' %}
{% block content %}
<div class="max-w-lg mx-auto mt-10 bg-white p-6 rounded-xl shadow">
  <h1 class="text-2xl font-bold mb-4 text-center">Meu Perfil</h1>

  <form method="post" class="space-y-4">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="w-full bg-emerald-600 hover:bg-emerald-700 text-white font-semibold py-2 rounded-lg">
      Salvar alterações
    </button>
  </form>

  <div class="text-center mt-6">
    <a href="{% url 'accounts:logout' %}" class="text-red-600 hover:underline">Sair</a>
  </div>
</div>
{% endblock %}
